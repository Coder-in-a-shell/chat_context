<!DOCTYPE html>
<html>
    <head>
        <title>ChatContext</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
      </head>
  <body>
    <h1>Chat Context</h1>
    <form method="POST">
      <label for="userInput">Enter input:</label>
      <input type="text" name="userInput" id="userInput" required>
      <button type="submit">Submit</button>
    </form>
    {% if result %}
      <p>Context: {{ result }}</p>
    {% endif %}
  </body>
</html>
